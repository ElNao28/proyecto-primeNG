<div class="w-full">
  <p-carousel
    [value]="imagenes"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
  >
    <ng-template let-imagen pTemplate="item">
      <img
        class="w-full h-full"
        [src]="imagen"
        alt="Imagen {{ imagen }}"
      />
    </ng-template>
  </p-carousel>
</div>

<div class="mx-8 mb-5">
  <h1 class="text-center">Novedades</h1>
  <div class="flex flex-column lg:flex-wrap lg:flex-row">

    <div
      *ngFor="let datos of card"
      class="card border-round mt-2 ml-2 flex justify-content-center hover:shadow-7"
      style="flex-basis: calc(33.33% - 1rem);"
    >
      <p-card
        class="pt-2 w-full"
        [header]="datos.titulo"
        subheader="Precio {{datos.precio}}"
      >
        <ng-template pTemplate="header">
          <img
            alt="Card"
            src="https://st.depositphotos.com/1016440/2534/i/450/depositphotos_25344733-stock-photo-sunrise-at-the-beach.jpg"
          />
        </ng-template>
        <p>
          {{datos.descripccion}}
        </p>
        <ng-template pTemplate="footer">
          <p-button label="Ver mas" icon="pi pi-eye"></p-button>
          <p-button
            label="Agregar al carrito"
            icon="pi pi-cart-plus"
            class="ml-0 lg:ml-1"
            styleClass="p-button-secondary"
          ></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
