<div class="m-3 flex justify-content-center">
    <div class="w-6 px-5 pb-5 bg-white shadow-6 border-round">
      <h2>Iniciar sesion</h2>

      <div class="grid formgrid">
        <div class="field col-12">
          <label for="">Ingrese su correo</label>
          <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="email">
        </div>

        <div class="field col-12">
          <label for="">Ingrese su contraseña</label>
          <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="password">
        </div>
      </div>

      <div class="mt-3">
        <p-button styleClass="mr-2 p-button-secondary" label="Ingresar"></p-button>
        <p-button routerLink="/user/crear-cuenta" styleClass="mr-2" label="Crear una cuenta"></p-button>
        <div class="mt-2">
          <a class="text-blue-500 hover:text-blue-800" routerLink="/user/recuperar-contraseña" style="text-decoration: none;">Olvide mi contraseña</a>
        </div>
      </div>

    </div>
</div>
