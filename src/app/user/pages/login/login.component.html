<div class="m-3 flex justify-content-center">
    <div class="xl:w-4 px-5 pb-5 bg-white shadow-6 border-round">
     <div class="xl:pl-5">
       <h2 class="text-4xl">Iniciar sesion</h2>

       <form [formGroup]="myForm" (submit)="getData()" class="grid formgrid">
         <div class="field col-12">
           <label for="">Ingrese su correo</label><br>
           <input formControlName="email" class="w-19rem h-3rem text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" type="email">
           <span *ngIf="isValidField('email')">Correo invalido</span>
         </div>

         <div class="field col-12">
           <label for="">Ingrese su contrase単a</label><br>
           <p-password [feedback]="false" formControlName="password" [inputStyleClass]="'w-19rem h-3rem text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary'" [toggleMask]="true"></p-password><br>
           <!-- <input  formControlName="password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="password"> -->
           <span *ngIf="isValidField('password')">Contrase単a invalida</span>
         </div>

         <div class="field col-12 mt-3 ">
           <p-button type="submit" [disabled]="validButton" styleClass="mr-2 p-button-secondary" label="Ingresar"></p-button>
           <p-button routerLink="/user/crear-cuenta" styleClass="mr-2" label="Crear una cuenta"></p-button>
           <div class="mt-2">
             <a class="text-blue-500 hover:text-blue-800" routerLink="/user/recuperar-contrase単a" style="text-decoration: none;">Olvide mi contrase単a</a>
           </div>
         </div>

         <div class="field col-12">
           <ngx-recaptcha2 class="" #captchaElem
             [siteKey]="key"
             (success)="handleSuccess($event)"
             [useGlobalDomain]="true"
             [size]="'normal'"
             [hl]="'es'"
             [theme]="'light'"
             [type]="'image'"
             >
           </ngx-recaptcha2>
         </div>

       </form>
     </div>
    </div>
</div>
