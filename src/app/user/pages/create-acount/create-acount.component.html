<div class="m-3 flex justify-content-center">
  <div class="w-10 px-5 pb-5 bg-white shadow-6 border-round">
    <h2>Crear cuenta</h2>
    <form [formGroup]="myForm" class="formgrid grid">

      <div class="field col-12 md:col-6">
        <label for="firstname6">Nombre</label>
        <input formControlName="name" id="firstname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        <span *ngIf="isValidField('name')">Nombre invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label for="lastname6">Primer apellido</label>
        <input formControlName="lastnameFather" id="lastname6" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        <span *ngIf="isValidField('lastnameFather')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Segundo apellido</label>
        <input formControlName="lastnameMother" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="text" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Genero</label>
        <select class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" name="" id="">
          <option value="">M</option>
          <option value="">F</option>
        </select>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Fecha de nacimiento</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="date" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Ciudad</label>
        <select class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" name="" id="">
          <option value="">Platon sanchez</option>
          <option value="">Huejutla</option>
        </select>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Direccion</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="text" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Codigo postal</label>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>  <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="number" required>

      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Correo electronico</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="email" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Numero de telefono</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="number" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Nombre de usuario</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="text" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Ingrese una contraseña</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="password" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Repita la contraseña</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="password" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

      <div class="field col-12 md:col-6">
        <label class="mb-1" for="">Elija una pregunta secreta</label>
        <select class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" name="" id="">
          <option value="">¿Color favorito?</option>
          <option value="">¿Nombre de tu mascota?</option>
          <option value="">¿Pelicula favorita?</option>
          <option value="">¿Fruta favorita?</option>
        </select>
      </div>

      <div class="field col-12 md:col-6 w-full">
        <label class="mb-1" for="">Respuesta</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="text" required>
        <span *ngIf="isValidField('lastnameMother')">Apellido invalido</span>
      </div>

    </form>
    <div>
      <p-button styleClass="p-button-secondary" label="Crear cuenta"></p-button>
      <p-button routerLink="/user/login" styleClass="p-button-warning ml-2" label="Ya tengo una cuenta"></p-button>
    </div>
  </div>
</div>
