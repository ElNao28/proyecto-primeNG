<div class="m-3 flex justify-content-center">
 <div class="w-6 px-5 pb-5 bg-white shadow-6 border-round">
  <h2>Recuperar contraseña</h2>

   <form [formGroup]="myForm" class="grid formgrid">

     <div class="field col-12 md:col-6 w-full">
       <label for="">Nombre de usuario</label>
       <input formControlName="username" id="prueba" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="text">
       <span *ngIf="isValidField('username')">Usuario invalido</span>
      </div>

     <div class="field col-12 md:col-6 w-full">
      <label for="">Correo electronico</label>
      <input formControlName="email" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="email">
      <span *ngIf="isValidField('email')">Correo invalido</span>
    </div>

    <div class="field col-12 md:col-6 w-full">
      <label for="">Pregunta secreta</label>
      <select class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" name="" id="">
        <option value="">¿Color favorito?</option>
        <option value="">¿Nombre de tu mascota?</option>
        <option value="">¿Pelicula favorita?</option>
        <option value="">¿Fruta favorita?</option>
      </select>
    </div>

    <div class="field col-12 md:col-6 w-full">
      <label for="">Respuesta</label>
      <input formControlName="respuesta" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" type="text">
      <span *ngIf="isValidField('respuesta')">Respuesta Invalida</span>
    </div>

   </form>

   <div class="mt-3">
    <p-button styleClass="mr-2 p-button-secondary" label="Recuperar contraseña"></p-button>
    <p-button routerLink="/user/login" styleClass="mr-2" label="Cancelar"></p-button>
  </div>

 </div>
</div>
